ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "4143"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "12.0.1.1748"
  - key: "MYSQL_ROOT_PASSWORD"
    value: "my-secret-pw"
  - key: "ONLYOFFICE_CORE_MACHINEKEY"
    value: "core_secret"
  - key: "CONTROL_PANEL_PORT_80_TCP"
    value: "80"
  - key: "CONTROL_PANEL_PORT_80_TCP_ADDR"
    value: "onlyoffice-control-panel"
  - key: "MYSQL_SERVER_ROOT_PASSWORD"
    value: "my-secret-pw"
  - key: "MYSQL_SERVER_DB_NAME"
    value: "onlyoffice"
  - key: "MYSQL_SERVER_HOST"
    value: "onlyoffice-mysql-server"
  - key: "MYSQL_SERVER_USER"
    value: "onlyoffice_user"
  - key: "MYSQL_SERVER_PASS"
    value: "onlyoffice_pass"
  - key: "ELASTICSEARCH_SERVER_HOST"
    value: "onlyoffice-elasticsearch"
  - key: "ELASTICSEARCH_SERVER_HTTPPORT"
    value: "9200"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "onlyoffice.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
